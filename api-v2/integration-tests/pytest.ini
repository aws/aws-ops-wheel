[pytest]
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --html=reports/integration_test_report.html
    --self-contained-html
    -p no:cacheprovider

markers =
    smoke: Quick smoke tests for critical functionality
    auth: Authentication and authorization tests
    crud: Create, Read, Update, Delete operation tests  
    admin: Admin-only functionality tests
    deployment_admin: System-wide deployment admin functionality tests
    slow: Tests that take longer to execute
    critical: Critical path tests that must pass
    role_based: Tests that validate role-based access control
    permissions: Tests that validate permission boundaries
    spinning: Tests related to wheel spinning functionality
    workflow: End-to-end workflow tests that simulate user journeys
    cross_role: Tests that validate cross-role security boundaries
    wheel_management: Tests related to wheel lifecycle management
    participant_management: Tests related to participant lifecycle management
    user_management: Tests related to user lifecycle and role management
    viewing: Tests related to viewing/reading functionality
    security: Security-related tests and access control validation
    integration: Integration tests that validate cross-component functionality
    performance: Performance-related tests and benchmarking
    stress: Stress testing and scalability validation
    destructive: Tests that perform destructive operations like deletions
    statistics: Tests that validate statistics accuracy and timestamp aggregation
    cleanup: Tests that validate cleanup operations and resource deletion
    edge_cases: Tests that validate edge cases and error handling
    robustness: Tests that validate system robustness and error recovery
    comprehensive: Comprehensive tests that validate complex scenarios

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

filterwarnings =
    ignore::urllib3.exceptions.InsecureRequestWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test output configuration
console_output_style = progress
junit_family = xunit2

# Timeout settings (in seconds)
timeout = 300
timeout_method = thread
