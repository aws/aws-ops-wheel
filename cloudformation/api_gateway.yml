AWSTemplateFormatVersion: '2010-09-09'
Description: 'AWS Ops Wheel - API Gateway Stack'
Parameters:
  AdminEmail:
    Type: String
Resources:
  AWSOpsWheelAPI:
    Properties: {Name: AWSOpsWheel}
    Type: AWS::ApiGateway::RestApi
  AWSOpsWheelAPIApp:
    Type: AWS::ApiGateway::Deployment
    Properties:
      Description: Initial deployment of the AWS Ops Wheel API
      RestApiId: {Ref: AWSOpsWheelAPI}
      StageName: app
  AWSOpsWheelS3Role:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action: ['sts:AssumeRole']
          Effect: Allow
          Principal:
            Service: [apigateway.amazonaws.com]
        Version: '2012-10-17'
      ManagedPolicyArns: ['arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess']
      Path: /service-role/
    Type: AWS::IAM::Role
Outputs:
  Endpoint:
    Value:
      Fn::Sub: 'https://${AWSOpsWheelAPI}.execute-api.${AWS::Region}.amazonaws.com/app/'
